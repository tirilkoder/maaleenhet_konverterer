<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Enhet konverterer</title>
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/tdesign/measurement-1.svg?color=%23fcc73c">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
       <h2>Lengdeenheter</h2> 
    </header>
    <main> 
        <section>
            <div class="box"> 
                <form>
                    <!-- Inntastingsfelt-->
                    <div class="form">
                        <label for="converter" class="converter">Lengde konverterer</label>
                        <input type="number" name="converter" id="my_input_id"> 
                    </div>
                    <!-- Velge enhet fra-->
                    <div class="from">
                        <label for="from_unit" class="from">Fra</label>
                        <select name="from_unit" id="from_unit_id">
                            <option value="cm">CM</option>
                            <option value="m">M</option>
                            <option value="km">KM</option>
                        </select>
                    <!-- Velge enhet til-->
                    </div>
                    <div class="to">
                        <label for="to_unit" class="to">Til</label>
                        <select name="to_unit" id="to_unit_id">
                            <option value="cm">CM</option>
                            <option value="m">M</option>
                            <option value="km">KM</option>
                        </select>
                    </div>
                </form>
                <!-- Knapp som konverterer-->
                <div class="button">
                    <button onclick="unitConverter()" class="btn">Konverter</button>
                    <p id="display_value_id"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Laga av Tiril</p>
    </footer>
</body>
</html>
